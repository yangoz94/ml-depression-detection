name: Deploy to Firebase Hosting on merge
with:
  args: deploy --token ${{ secrets.FIREBASE_TOKEN }} --project ${{ secrets.FIREBASE_PROJECT }}
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      VITE_INPUT_POST_ENDPOINT: ${{ secrets.VITE_INPUT_POST_ENDPOINT }}
      VITE_TOKEN_VERIFICATION_ENDPOINT: ${{ secrets.VITE_TOKEN_VERIFICATION_ENDPOINT }}
      VITE_WEB_KEY: ${{ secrets.VITE_WEB_KEY }}
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ML_DEPRESSION_DETECTION }}'
          channelId: live
          projectId: ml-depression-detection