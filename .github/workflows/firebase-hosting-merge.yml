name: Deploy to Firebase Hosting on merge

on:
  push:
    paths:
      - 'react-frontend/**'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.0

      - name: Install and build
        run: |
          cd react-frontend
          npm install
          npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEPRESSION_DETECTION_ML }}
          channelId: live
          projectId: depression-detection-ml
